{% extends "base.html" %} {% block content %}
<h2>Add Workout</h2>
<form action="{{ url_for('add_workout') }}" method="post">
  <label>Workout:</label>
  <input type="text" name="workout" required /><br /><br />

  <label>Duration (minutes):</label>
  <input type="number" name="duration" required /><br /><br />

  <label>Number of Reps (optional):</label>
  <input type="number" name="reps" /><br /><br />

  <label>Calories Burned (optional):</label>
  <input type="number" name="calories" /><br /><br />

  <button type="submit">Add Workout</button>
</form>
{% endblock %}
