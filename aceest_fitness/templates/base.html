<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ACEestFitness and Gym</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      header {
        margin-bottom: 20px;
      }
      nav a {
        margin-right: 15px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f2f2f2;
      }
      .flash {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
      }
      .warning {
        background: #fff3cd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ACEestFitness and Gym</h1>
      <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('view_workouts') }}">View Workouts</a>
      </nav>
      <hr />
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
